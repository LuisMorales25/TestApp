<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      BRANDNEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of items" (click)="openDetail(task.id)"> 
     
      <ion-label>
       
        <h3>{{ task.title }}</h3>
        <p>{{ task.body }}</p>
      </ion-label>
    
    </ion-item>
  </ion-list>
</ion-content>
